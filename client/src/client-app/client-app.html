<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="client-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Polymer Example Client App</h2>
    <p>If you can see this then client has loaded properly</p> 
    <paper-button on-tap="ping">Ping Server</paper-button>

    <!--Using byutv-jsonp instead of iron-ajax as we're making requests cross
    domain. Once iron-ajax issue #74 is fixed we could look at switching back-->
    <!--https://github.com/PolymerElements/iron-ajax/issues/74-->

    <!--<byutv-jsonp
      id="api"
      handle-as="json"
      content-type="application/json"
      on-response="_handleResponse"
      debounce-duration="300"></byutv-jsonp>-->

    <iron-ajax 
      id="api"
      handle-as="json"
      content-type="application/json"
      on-response="_handleResponse"
      debounce-duration="300"></iron-ajax>
      
  </template>

  <script>
    Polymer({

      is: 'client-app',

      properties: {
        prop1: {
          type: String,
          value: 'client-app',
        },
      },

      ping: function() {
       console.log('ping');
       var api = this.$.api;
       api.url = location.protocol + "//" + location.hostname + ':3000/api/ping';
       api.method = 'GET'
       api.generateRequest();
      },

      _handleResponse: function(e) {
          console.log(e);
      },
    });
  </script>
</dom-module>
